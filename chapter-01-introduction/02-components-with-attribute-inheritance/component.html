<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/vue@next"></script>
		<title>Component with inherence attribute ðŸ”¥</title>
	</head>
	<body>
		<div id="app"></div>

		<script>
			const { defineComponent, createApp } = Vue;

			const nameInput = defineComponent({
				name: "NameInput",
				props: {
					modelValue: String,
				},
				inheritAttrs: false,
				template: `
        <label>
         <input
         v-bind="{
         ...$attrs,
         }"
         :value="modelValue"
         type="text"
         @change="(event) => $emit('update:modelValue',
         event.target.value)"
         />
        </label>`,
			});

			const appComponent = defineComponent({
				data: () => ({
					name: "hello",
				}),
				template: `
        <name-input
         v-model="name"
         style="border:0; border-bottom: 2px solid red;"
         data-test="name-input"
        />

        <div>{{name}}</div>
        `,
			});

			const app = createApp(appComponent);
			app.component("NameInput", nameInput);
			app.mount("#app");
		</script>
	</body>
</html>
